{% extends "layouts/app.html" %}
 {% block content %}

<div class="row justify-content-center">
  <div class="col-sm-6">
    <h2 class="text-muted">Login</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

    <div class="form-group">
        <label for="{{form.username.id_for_label}}">Username: </label>
        <input type="text" name={{form.username.name }} placeholder="username" class="form-control"/>  
        <span class="text-danger">{{form.username.errors}}</span>
    </div>
    <div class="form-group">
        <label for="{{form.password.id_for_label}}">Password : </label>
        <input type="password" name={{form.password1.name }} placeholder="Password" class="form-control"/>  
        <span class="text-danger">{{form.password1.errors}}</span>
    </div>
    
    <button type="submit" class="btn btn-dark">Login</button>
    <a href={% url 'register' %} class="btn btn-default">Create a new account</a>
    </form>
  </div>





  {% endblock content %}
</div>
